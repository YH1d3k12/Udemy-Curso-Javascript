<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>



    <script>

        // Declaração de Função
        function ola(){
            document.write("ola mundo!")
        }
        ola()

        // Expressão de Função
        const ola2 = function(){
            console.log("ola mundo de functions expressions!")
        }
        ola2()

        // Arrow Functions
        const ola3 = () => {
            console.log("ola mundo de arrow functions!")
        }   
        ola3()

        // Retorno de Valores
        function obtemDiaSemana(){
            return new Date().getDay()
        }
        // Armazenar o valor dado
        let dia = obtemDiaSemana()
        console.log(dia)

        function somar(n1 = 0, n2 = 0) {
        //    let _n1 = n1 || 0
        //    let _n2 = n2 || 0
        //    return _n1 + _n2
           return n1 + n2
        }

        let soma = somar(3, 5)
        console.log(soma)
        console.log(somar(10))

    </script>
</body>
</html>
