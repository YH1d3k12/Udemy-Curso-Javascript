<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        let n = prompt("Digite um número")
        let indice = 0
        while (indice <= 9) {
        indice++
        if(indice === 5){
            continue
        }
        document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
        }
        document.write("saiu do Loop While<br>")
// ------------------------------------------------------------------------------------------
        indice = 0
        do { 
            if(indice > 10){
                alert("indice maior que 10")
                break
            }
            document.write(`${indice} x ${n} = ${(indice * n)} <br>`)
        indice++
        } while (indice <= 10)
        document.write("saiu do Loop doWhile<br>")
// ------------------------------------------------------------------------------------------
        for(let j = 0; j <= 10; j++){
            if(j === 5){
                continue /* vai pular o 5 e prosseguir para o próximo valor */
            }
            document.write(`${j} x ${n} = ${(j * n)} <br>`)
        }
        document.write("saiu do Loop For<br>")
    </script>
</body>
</html>
